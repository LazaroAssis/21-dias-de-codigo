<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="calc">
      <div class="result">
        <input type="number" id="display" disabled value="0">
      </div>
      <div class="keyboard">
        <div class="keyboard-row">
            <button class="keyboard-btn"></button>
            <button class="keyboard-btn"></button>
            <button class="keyboard-btn" data-operator="clear">C</button>
            <button class="keyboard-btn" data-operator="division">/</button>     
        </div>

        <div class="keyboard-row">
          <button class="keyboard-btn" data-number="7">7</button>
          <button class="keyboard-btn" data-number="8">8</button>
          <button class="keyboard-btn" data-number="9">9</button>
          <button class="keyboard-btn" data-operator="subtraction">-</button>
        </div>

        <div class="keyboard-row">
          <button class="keyboard-btn" data-number="4">4</button>
          <button class="keyboard-btn" data-number="5">5</button>
          <button class="keyboard-btn" data-number="6">6</button>   
          <button class="keyboard-btn" data-operator="sum">+</button>
        </div>

        <div class="keyboard-row">
          <button class="keyboard-btn" data-number="1">1</button>
          <button class="keyboard-btn" data-number="2">2</button>
          <button class="keyboard-btn" data-number="3">3</button>
          <button class="keyboard-btn" data-operator="multiplication">X</button>
        </div>

        <div class="keyboard-row">
            <button class="keyboard-btn"></button> 
            <button class="keyboard-btn" data-number="0">0</button>
            <button class="keyboard-btn"></button> 
            <button class="keyboard-btn" data-operator="equal">=</button>
        </div>

        <div class="keyboard-row">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="https://github.com/LazaroAssis">LÃ¡zaro Ataide de Assis</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
