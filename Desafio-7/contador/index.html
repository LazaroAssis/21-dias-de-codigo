<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <main>
        <div class="buttons">
            <button class="button-mode active" data-mode="pomodoro">pomodoro</button>
            <button class="button-mode" data-mode="shortBreak">shortbreak</button>
            <button class="button-mode" data-mode="longBreak">longbreak</button>
        </div>
        <div id="mainDisplay">
            <p id="display">25:00</p>
        </div>
        <div class="mainButtons">
            <button class="button" data-action="start"></button>
            <button class="button" data-action="pause"></button>
            <button class="button" data-action="stop"></button>
        </div>       
    </main>
</body>
<script src="./main.js"></script>
</html>
